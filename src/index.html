<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="../dist/main.js" defer></script>
</head>

<body>
    <div class="main">
        <header></header>

        <div class="sidebar">
            <nav class="sidebar-menu">
                <ul>
                    <li id="home"></li>
                    <li id="today"></li>
                    <li id="week"></li>
               </ul>
            </nav>

            <div class="project">
                <div class="project-container">
                    <div class="project-heading">
                    <h4>Projects</h4>
                    <button id="projectButton">+</button>
                    </div>
                    
                </div>
                <ul class="project-list"></ul>
            </div>
         </div>   



            <div class="main-section">
                <div class="main-section-container">
                <div class="main-section-header">  
                <h2 id="project-title">Home</h2>
                </div>
                <div class="noTasks">
                    No tasks to be displayed.
            
                </div>
                <div class="tasksContainer">

                </div>
                </div>


        </div>
            
           
        </div>

        <dialog id="taskModal">
            <form id="addTaskForm">
                <button id="closeFormButton">X</button>
                <h2>Add Task</h2>
                
                <div class="input-container">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter your task title..." id="title" style="height: 30px; width: 300px; border-radius: 2px;">
                </div>

                <div class="input-container">
                <label for="description">Description</label>
                <textarea id="description" rows="4" cols="40"></textarea>
                </div>   

                <div class="input-container">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
                </div>

                <div class="input-container"></div>
                <label for="dueDate">Due Date</label>
                <input type="date" placeholder="mm/dd/yyyy" id="dueDate" style="width:300px ; height: 30px;">
                </div>

                <div class="formButtonContainer">
                    <button id="formCancelButton">Cancel</button>
                    <button id="formAddButton">Add</button>
                </div>

                
            </form>
        </dialog>
        
</body>

</html>
