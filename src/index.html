<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="../dist/main.js" defer></script>
</head>

<body>
    <div class="main">
        <header></header>

        <div class="sidebar">
            <nav class="sidebar-menu">
                <ul>
                    <li id="home"></li>
                    <li id="today"></li>
                    <li id="week"></li>
               </ul>
            </nav>

            <div class="project">
                <div class="project-container">
                    <div class="project-heading">
                    <h2>Projects</h2>
                    <button style="width: 25px; height: 25px; border-radius: 15px;" id="projectButton"><img src="./images/plus.svg" style="width:15px; height: 15px;"></button>
                    </div>
                    
                </div>
                <ul class="project-list"></ul>
            </div>
         </div>   



            <div class="main-section">
                <div class="main-section-container">
                <div class="main-section-header">  
                <h2 id="project-title">Home</h2>
                </div>
                <div class="content">
                    No tasks to be displayed.
                
                </div>
            </div>

            <dialog>
                hey whats up
            </dialog>
            <dialog id="taskModal">
                <form id="addTaskForm">
                    <button id="closeFormButton">X</button>
                    <h2>Add Task</h2>

                    <h3>Title</h3>
                    <input type="text" placeholder="Enter your task title..." id="title" style="height: 30px; width: 300px; border-radius: 2px;">

                    <h3>Description</h3>
                    <textarea id="description" rows="4" cols="40"></textarea>


                    <h3>Priority</h4>
                    <select id="priority" style="width:300px ; height: 30px;">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>

                    <h3>Due Date</h3>
                    <input type="date" placeholder="mm/dd/yyyy" id="dueDate" style="width:300px ; height: 30px;">

                    <div class="formButtonContainer">
                        <button style="width: 100px; height: 40px; border-radius: 10px;" id="formCancelButton">Cancel</button>
                        <button style="width: 100px; height: 40px; border-radius: 10px;" id="formAddButton">Add</button>
                    </div>

                    
                </form>
            </dialog>
    </div>    
</body>

</html>
